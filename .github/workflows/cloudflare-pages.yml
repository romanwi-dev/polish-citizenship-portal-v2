# Optional: Manual deployment workflow
# Cloudflare Pages automatically deploys on push to main
# This workflow is for manual deploys or custom logic

name: Deploy to Cloudflare Pages

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'src/pages/Index.tsx'
      - 'src/components/**'
      - 'src/i18n/**'
      - 'vite.config.homepage.ts'
      - 'index-homepage.html'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Homepage to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Homepage
        run: npm run build:homepage
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: polish-citizenship-portal
          directory: dist/homepage
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
