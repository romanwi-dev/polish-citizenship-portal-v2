name: Mobile-First Guardian CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  mobile-first-compliance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Mobile-First Guardian Scan
        id: guardian_scan
        run: |
          echo "ðŸ” Running Mobile-First Guardian compliance scan..."
          npm run mobile-guardian-ci
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          
      - name: Check Compliance Score
        id: check_score
        run: |
          SCORE=$(cat mobile-guardian-report.json | jq -r '.overallScore')
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          
          if [ "$SCORE" -lt 80 ]; then
            echo "âŒ DEPLOYMENT BLOCKED: Mobile-First compliance score ($SCORE/100) is below threshold (80/100)"
            echo "::error::Mobile-First compliance failure. Score: $SCORE/100. Minimum required: 80/100"
            exit 1
          else
            echo "âœ… DEPLOYMENT APPROVED: Mobile-First compliance score: $SCORE/100"
          fi
          
      - name: Upload Guardian Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-guardian-report
          path: mobile-guardian-report.json
          retention-days: 30
          
      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('mobile-guardian-report.json', 'utf8'));
            
            const score = report.overallScore;
            const compliance = report.compliance;
            const violations = report.violations.length;
            
            const statusEmoji = score >= 80 ? 'âœ…' : 'âŒ';
            const statusText = score >= 80 ? 'PASSED' : 'FAILED';
            
            const body = `## ${statusEmoji} Mobile-First Guardian Report
            
**Status:** ${statusText}
**Score:** ${score}/100
**Compliance Level:** ${compliance.toUpperCase()}
**Violations Found:** ${violations}

${score < 80 ? 'âš ï¸ **DEPLOYMENT BLOCKED** - Score below 80/100 threshold\n\n' : ''}

### Critical Violations
${report.violations.filter(v => v.severity === 'critical').map(v => 
  `- **${v.rule}** (${v.file}${v.line ? ':' + v.line : ''})\n  - ${v.issue}\n  - Fix: \`${v.fix}\``
).join('\n\n') || 'None'}

### Recommendations
${report.recommendations.slice(0, 5).map(r => `- ${r}`).join('\n')}

[View full report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
